services:
  ohriv-motia-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ohriv-motia-backend-dev
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./motia.config.ts:/app/motia.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      # Mount root tsconfig as local base to satisfy extends
      - ../../tsconfig.json:/app/tsconfig.base.json
      # Mount node_modules to avoid container/local conflicts
      - node_modules:/app/node_modules
    env_file:
      - .env.production
    environment:
      - NODE_ENV=development
      - PORT=3001
    restart: unless-stopped
    # Enable hot reloading if Motia supports it
    command: npm run dev

volumes:
  node_modules:
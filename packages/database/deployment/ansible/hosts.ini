[prod-ravendb]
vps1.yourdomain.com ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa_prod
vps2.yourdomain.com ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa_prod
vps3.yourdomain.com ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa_prod

[prod-ravendb:vars]
raven_docker_image=ghcr.io/your-org/ravendb:latest
raven_cluster_name=ohriv-prod
raven_domain=ravendb.yourdomain.com
raven_ssl_cert_path=/etc/ssl/certs/ravendb.yourdomain.com.crt
raven_ssl_key_path=/etc/ssl/private/ravendb.yourdomain.com.key